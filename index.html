<!DOCTYPE html>
 <html ng-app='LunchCheckApp'>
   <head>
     <meta charset="utf-8">
     <script src="angular.min.js"></script>
     <script src="app.js"></script>
     <style> body { font-size: 1.2em; }</style>
     <title>Lunch Checker</title>
   </head>
   <body>
     <h1>Lunch Checker</h1>
     <div ng-controller='LunchCheckController'>
       {{sayMessage()}}
       <div>
         <div>
           <input type="text"
            ng-model="name"
           >
        </div>
        <button ng-click="checkInput()">Check If Too Much</button>
           <div>{{replyValue}}</div>
          </div>
         <br>
       </div>
     </div>
   </body>
 </html>
